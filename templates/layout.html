<!DOCTYPE html>
<html>
    <head>
        <title>AskMate - questions with answers</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <link rel="manifest" href="/static/icons/site.webmanifest">
    </head>
    <body>
        <header class="mb-3">
            <div class="nav py-2">
                <span>
                    <a href="/"><img src="/static/images/ask-mate-logo.jpg" /></a>
                </span>
                <span class="search">
                    <form action="/search" method="GET">
                        <div class="input-group">
                            <span class="input-group-text" id="search-label"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" style="width:500px" class="form-control" name="q" id="q" placeholder="Type phrase to search for and press ENTER" aria-label="Search phrase" aria-describedby="search-label">
                        </div>
                    </form>
                </span>
                <span>
                    {% if session['username'] %}
                    <i class="fa-solid fa-user"></i> test@gmail.com <a href="{{url_for('logout')}}" class="btn btn-danger ms-3" role="button"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    {% else %}
                    <a href="{{url_for('login')}}" class="btn btn-dark" role="button"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="{{url_for('sign_in')}}" class="btn btn-secondary" role="button"><i class="fa-solid fa-pen-to-square"></i> Sign in</a>
                    {% endif %}
                </span>
            </div>
        </header>
        {% if registration_message == "show" %}
        <div class="block-content">
            <p class="text-center text-white bg-success py-3 mb-3">
                You have registered succesfully. You may log in now!
            </p>
        </div>
        {% endif %}
        <div class="block-content">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ab6e4fb3da.js" crossorigin="anonymous"></script>
    </body>
</html>
