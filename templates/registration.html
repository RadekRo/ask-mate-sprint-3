{% extends "layout.html" %}
{% block content %}
    {% if error_message %}
    <div class="text-center text-white bg-danger py-3 mb-3">
        {{ error_message | safe }}
    </div>
    {% endif %}
    <div class="question-list question-txt dflex justify-content-center">
        <form action="/registration" method="POST" class="form">
            <p>
                <label for="title" class="form-txt">Login</label><br/>
                <input id="login" class="form-control" name="login" type="text" value="" placeholder="Enter your login or email address"/>
            </p>
            <p>
                <label class="form-txt" for="password">Password</label><br/>
                <input id="password" class="form-control" name="password" type="password" value="" />
            </p>
            <p>
                <label class="form-txt" for="repeat-password">Confirm password</label><br/>
                <input id="repeat-password" class="form-control" name="repeat-password" type="password" value="" />
            </p>
            <p class="text-center">
                <button class="btn btn-success" type="submit">Register</button>
            </p>
        </form>
    </div>
{% endblock %}
